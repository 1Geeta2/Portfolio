<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Form - VOTS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7f0; /* Light Green Background */
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007a59;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .download-btn {
            background-color: #007a59;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #005a40;
            transform: scale(1.1);
        }

        .download-btn i {
            margin-right: 10px;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            background-color: #f1f1f1;
            color: #007a59;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #b3e6cc;
        }

        .icon {
            font-size: 48px;
            color: #007a59;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background: #218838;
        }

        .social-icons {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-download"></i>
        </div>
        <h1>Download Organ Donation Form</h1>
        <p>Thank you for your interest in supporting organ and tissue donation. Please download the form below to get started with your registration.</p>
        <a href="dform.html" class="download-btn">
            <i class="fas fa-file-download"></i>Download Form
        </a>
        <div>
            <a href="index.html" class="back-btn">Go Back to Home</a>
        </div>
    </div>
</div>
<a href="hospital.html" class="back-btn"><i class="fa fa-arrow-left"></i> Go Back</a>
</div>
</body>
</html>
