<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .event-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #c0392b;
        }
        .social-icons {
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Join Event</h1>
        <p class="event-title" id="eventTitle">Loading event...</p>
        <p>Thank you for your interest! We look forward to seeing you at the event.</p>
        <a href="events.html" class="back-btn">Back to Events</a>
    </div>

    <script>
        // Get event title from URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventTitle = urlParams.get('event');

        if (eventTitle) {
            document.getElementById('eventTitle').textContent = eventTitle;
        } else {
            document.getElementById('eventTitle').textContent = "Event not found!";
        }
    </script>

</body>
</html>
