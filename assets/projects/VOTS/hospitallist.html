<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State and District Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f7fa;
    }

    .dropdown {
      position: relative;
      width: 200px;
      margin: 10px;
    }

    .dropdown select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding-right: 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .dropdown:after {
      content: '▼';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #007bff;
    }

    .dropdown select:focus {
      outline: none;
      border-color: #66afe9;
      box-shadow: 0 2px 6px rgba(0, 122, 255, 0.3);
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .dropdown-container {
      text-align: center;
      width: 200px;
      margin-bottom: 20px;
    }

    h4 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    .dropdown-container select {
      width: 100%;
    }

    .large-button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    .large-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .large-button:active {
      transform: translateY(2px);
    }

    .social-icons {
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <div class="dropdown-container">
      <h4>State</h4>
      <div class="dropdown">
        <select id="stateSelect">
          <option value="ALL">Select State</option>
          <option value="AP">Andhra Pradesh</option>
          <option value="GA">Goa</option>
          <option value="HP">Himachal Pradesh</option>
          <option value="KL">Kerala</option>
          <option value="ML">Meghalaya</option>
          <option value="MZ">Mizoram</option>
          <option value="SK">Sikkim</option>
          <option value="WB">West Bengal</option>
          <option value="UK">Uttarakhand</option>
          <option value="MH">Maharashtra</option>
          <option value="MN">Manipur</option>
          <option value="NL">Nagaland</option>
          <option value="OD">Odisha</option>
          <option value="PB">Punjab</option>
          <option value="RJ">Rajasthan</option>
          <option value="TN">Tamil Nadu</option>
          <option value="UP">Uttar Pradesh</option>
          <option value="HR">Haryana</option> 
          <!-- Add more states as required -->
        </select>
      </div>
    </div>

    <div class="dropdown-container">
      <h4>District</h4>
      <div class="dropdown">
        <select id="districtSelect">
          <option value="ALL">Select District</option>
        </select>
      </div>
    </div>

    <div class="dropdown-container">
      <h4>Hospital</h4>
      <div class="dropdown">
        <select id="hospitalSelect">
          <option value="ALL">Select Hospital</option>
        </select>
      </div>
    </div>

    <div class="dropdown-container">
      <h4>Organs</h4>
      <div class="dropdown">
        <select id="organSelect">
          <option value="ALL">Select Organ</option>
          <option value="Kidney">Kidney</option>
          <option value="Heart">Heart</option>
          <option value="Intestine">Intestine</option>
        </select>
      </div>
    </div>

    <div class="dropdown-container">
      <h4>Graph</h4>
      <div class="dropdown">
        <select id="graphSelect">
          <option value="ALL">Select Graph Type</option>
          <option value="Bar">Bar Graph</option>
          <option value="Pie">Pie Graph</option>
          <option value="Line">Line Graph</option>
        </select>
      </div>
    </div>
  </div>

    function populateDistricts(state) {
      const districtOptions = districts[state] || [];
      districtSelect.innerHTML = '<option value="ALL">Select District</option>';
      districtOptions.forEach(district => {
        let option = document.createElement('option');
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
      });
    }

    function populateHospitals(district) {
      const hospitalOptions = hospitals[district] || [];
      hospitalSelect.innerHTML = '<option value="ALL">Select Hospital</option>';
      hospitalOptions.forEach(hospital => {
        let option = document.createElement('option');
        option.value = hospital;
        option.textContent = hospital;
        hospitalSelect.appendChild(option);
      });
    }

    stateSelect.addEventListener('change', function() {
      const selectedState = stateSelect.value;
      populateDistricts(selectedState);
      districtSelect.value = "ALL";
      hospitalSelect.innerHTML = '<option value="ALL">Select Hospital</option>';
    });

    districtSelect.addEventListener('change', function() {
      const selectedDistrict = districtSelect.value;
      populateHospitals(selectedDistrict);
    });
  </script>
