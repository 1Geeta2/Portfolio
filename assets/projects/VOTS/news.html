<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80cbc4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #004d40;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #00796b;
            color: white;
        }

        tr:nth-child(even) {
            background: #e0f2f1;
        }

        .go-back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .go-back-btn:hover {
            background: #c0392b;
        }

        .social-icons {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bullhorn"></i> Latest News Updates</h1>
        <table>
            <thead>
                <tr>
                    <th>Headline</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="news-table">
                <!-- Data will be inserted dynamically here -->
            </tbody>
        </table>
        <a href="javascript:history.back()" class="go-back-btn">Go Back</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA2XjJzBR5Q1lHXVKsDtidVioC0BYgEf6k",
            authDomain: "login-315bc.firebaseapp.com",
            databaseURL: "https://login-315bc-default-rtdb.firebaseio.com",
            projectId: "login-315bc",
            storageBucket: "login-315bc.appspot.com", // Corrected URL
            messagingSenderId: "231278409296",
            appId: "1:231278409296:web:900d8661d56bfc2bca0355"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fetchNews() {
            const tableBody = document.getElementById("news-table");
            tableBody.innerHTML = ""; // Clear old data

            db.collection("news").orderBy("date", "desc").get().then(snapshot => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const formattedDate = data.date.toDate().toLocaleDateString(); // Ensure date is a Firestore Timestamp

                    const row = `<tr>
                        <td>${data.title}</td>
                        <td>${formattedDate}</td>
                        <td>${data.description}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }).catch(error => console.error("Error fetching news: ", error));
        }

        fetchNews();
    </script>
</body>
</html>
